<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em>😏</p>

    <script>

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        //  Array.prototype.some() // En az 1 kişi 19 yaşında veya daha büyük mü?
        const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log({ isAdult });

        // Array.prototype.every() // Herkes 19 yaşında veya daha büyük mü?
        const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log({ allAdults });

        // Array.prototype.find() // find yalnızca aradığınızı return eder, 823423 id'sine sahip yorumu bul
        const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);

        // Array.prototype.findIndex() // 823423 id'sine sahip yorumu bul ve sil
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);

        // comments.splice(index, 1);
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
        
    </script>

</body>

</html>
